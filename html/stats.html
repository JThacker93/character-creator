<!DOCTYPE html>
<html lang="en">
  <head>
    <!--  Meta  -->
    <meta charset="UTF-8" />
    <title>COSMOLOGY</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!--  Styles  -->
    <link rel="stylesheet" href="/styles/stats.css" type="text/css" />
  </head>

  <link
    href="https//getbootstrap.com/docs/4.3/dist/css/bootstrap.min.css"
    rel="stylesheet"
  />

  <div class="container">
    <div class="row">
      <div class="col-4">
        <table class="table">
          <tr>
            <th>Ability</th>
            <th>Score</th>
            <th>Mod</th>
          </tr>
          <tr>
            <td>Strength</td>
            <td><input type="number" placeholder="10" id="strScore" /></td>
            <td><input type="number" placeholder="0" id="strMod" /></td>
          </tr>
          <tr>
            <td>Dexterity</td>
            <td><input type="number" placeholder="10" id="dexScore" /></td>
            <td><input type="number" placeholder="0" id="dexMod" /></td>
          </tr>
          <tr>
            <td>Constitution</td>
            <td><input type="number" placeholder="10" id="consScore" /></td>
            <td><input type="number" placeholder="0" id="consMod" /></td>
          </tr>
          <tr>
            <td>Intelligence</td>
            <td><input type="number" placeholder="10" id="intScore" /></td>
            <td><input type="number" placeholder="0" id="intMod" /></td>
          </tr>
          <tr>
            <td>Wisdom</td>
            <td><input type="number" placeholder="10" id="wisScore" /></td>
            <td><input type="number" placeholder="0" id="wisMod" /></td>
          </tr>
          <tr>
            <td>Charisma</td>
            <td><input type="number" placeholder="10" id="charScore" /></td>
            <td><input type="number" placeholder="0" id="charMod" /></td>
          </tr>
        </table>
      </div>

      <div class="col-4">
        <h2>Player Level</h2>

        <br />

        <input type="number" id="playerLevel" />
      </div>

      <div class="col-4">
        <h2>Proficency Bonus</h2>

        <br />

        <input type="number" id="profBonus" />
      </div>
    </div>
  </div>
</html>
